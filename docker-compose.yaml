version: '3.9'

services:

  app:
    build:
      context: .
    image: MariaAltisheva/old_game
    command: gunicorn --bind 0.0.0.0:5000 run:app
    restart: always

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always